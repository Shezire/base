<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="cielo" src="playita.jpg">
        <img id="suelo" src="suelo.jpg">
        <img id=" tronco" src="tronco.jpg"
      <a-assets-item id="cat" src="the_cat_is_a_traveler.glb"></a-assets-item>
      </a-assets>

      <a-sphere position="0 1.25 -5" radius="1" color="#EF2D5E"
        animation="property: position; to: 3 1.25 -5;
                   dir: alternate; loop: true">
        <a-box position="0 1.5 0" rotation="0 0 0" color="#4CC3D9"
        animation="property: rotation; to: 0 360 0; dur: 2000;
                   easing: linear; loop: true; dir: normal">
      </a-box>
      </a-sphere>
      <a-cylinder position="4 0.75 -3" radius="0.1" height="3" color="#tronco"></a-cylinder>
      <a-cylinder position="8 0.75 -3" radius="0.1" height="3" src="#tronco"></a-cylinder>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="34" height="34" src="#suelo"></a-plane>
      <a-sky src="#cielo"></a-sky>

      <a-entity position="-1 2 0"
            light="type: directional; intensity: 0.6; color: #FFF"></a-entity>
      <a-entity light="type: ambient; intensity: 1; color: #BBB"></a-entity>
      <a-entity gltf-model="#cat" position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
